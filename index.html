<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer> </script>
  <title>İnteraktif Kredi Kartı Formu</title>
</head>
<body>
  <div class="container">
    <div class="card-section">
      <div class="card-container">
        <div class="card-back">
          <span class="black-area">seee</span>
          <span class="grey-area"> 00</span>
        </div>
        <div class="card-front">
          <div class="ig-section">
            <img src="assets/img/Oval.svg" alt="">
            <img src="assets/img/ovalsmall.svg" alt="">
          </div>
          <div class="number-section">
            <h3 class="user-card-number">0000 0000 0000 0000 </h3>
          </div>
          <div class="name-date-section">
            <h6 class="namePart">Merve Özel</h6>
            <h4 class="mounth"> 00 / </h4><span class="year">00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="input-section">
      <h6 > Kart Sahibinin Adı Soyadı</h6>
      <input  class="inputName " type="text" value="" placeholder="Ayşen Özkan">
      <span class="warnTxt"> </span>
      <h6>Kart Numarası</h6>
      <input  class="inputCardNumber" type="number" value="" placeholder="2525 1455 2554">
      <span class="warnTxt"> </span>
          <div class="input-section-inner">
            <div class="text-part">
              <h6>SKT (AA/YY)</h6>
              <h6 class="cvc-text">CVC</h6>
            </div>
            <div class="input-inner-dates">
              <div class="dates-inner">
                <input type="number" min="4" max="4" class="inputDateMounth" value="" placeholder="AA">
                <input type="number" min="4" max="4" class="inputDateYear" value=""  placeholder="YY">
              </div>
              <input type="number" min="4" max="25" class="inputCvc" value="" placeholder="343">
            </div>
            <button class="sendBtn">GÖNDER</button>
          </div>
    </div>
    <div class="hidden-section">
    <div class="img-inner">
      <img src="assets/img/thick.svg" alt="">
    </div>
    <h2>TEŞEKKÜRLER</h2>
    <p>KREDİ KARTI BİLGİLERİNİZİ <br>BAŞARIYLA EKLEDİK</p>
    <a  class="clearbutton"  href="#">Devam Et</a>
    </div>
  </div>

</body>
</html>
